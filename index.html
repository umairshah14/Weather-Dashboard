<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/9ad0ffc490.js" crossorigin="anonymous"></script>
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div>
    <div class="row">
      <div class="cityInfo col-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="Enter city name"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                  <button type="submit" class="btn search-button" id="clear-button" aria-label="submit search">
                    Clear
                  </button>
                  <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="col-9" style="width: 100vw">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">CITY AND DATE</h1>
            <p class="lead">TEMP:</p>
            <p class="lead">WIND:</p>
            <p class="lead">HUMIDITY:</p>
          </div>
        </div>

        <div class="row">
          <div class="card" style="width: 18rem;">
            <h5 class="card-title">Card title</h5>
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Cras justo odio</li>
              <li class="list-group-item">Dapibus ac facilisis in</li>
              <li class="list-group-item">Vestibulum at eros</li>
            </ul>
          </div>
        </div>

      </div>

    </div>
    <div class="list-group" id="history"></div>

  </div>


  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
