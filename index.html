<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/9ad0ffc490.js" crossorigin="anonymous"></script>
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-2 weather-header black">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- SEARCH FOR A CITY AND RECENTLY DISPLAYED CITIES -->
  <div>
    <div class="row">
      <div class="cityInfo col-2">
        <div class="block">
          <h2 id="form-heading" class="mt-1 h3 form-label">Search for a City:</h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input class="form-input weather-search" type="text" id="search-input" placeholder="Enter city name"
                  aria-labelledby="form-heading" aria-controls="today forecast" />
                </div>
              </div>
              <div class="input-group-append">
                <button type="button" class="btn btnWidth btn-dark" id="search-button">Search</button>
              </div>

              <div>
                <h2>Recently checked cities</h2>
                <div class="additionalCities">
                  
                </div>
              </div>
          </form>
        </div>
      </div>

      <!-- DISPLAY TODAYS WEATHER -->
      <div class="col-10" style="width: 100vw">
          <div class="row no-gutters">
            <div class="col-md-8">
              <div class="card-body">
                <h1 class="display-4" id="currentDay"></h1>
                <div id="jumboHolder">
                  <h3 id="todaysWeather"></h3>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item " id="jumboDescription"></li>
                    <li class="list-group-item" id="jumboTemp"></li>
                    <li class="list-group-item" id="jumboWind"></li>
                    <li class="list-group-item" id="jumboHumidity"></li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <img id="jumboWeatherIcon">
            </div>
          </div>

        <div class="row">
          <div class="col-12">
            <h1 id="5dayCast" class="ml-3"></h1>
          </div>
        </div>

        <div class="row" id="infoHere">
          <div id="attachForecast">   
          </div>
        </div>

            </ul>
          </div>
        </div> -->
      </div>
    </div>
    <div class="list-group" id="history"></div>

  </div>


  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
